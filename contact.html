<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<header class="wrapper" id="navbar">
		<div class="container">
			<a href="index.html" id="logo">AndyK</a>
			<nav>
				<a href="about.html">About Me</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact Me</a>
			</nav>
		</div>
	</header>


	<div class="container" id="main-container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<span>
						<label for="name">Name</label>
						<input type="text" name="Name" id="name" placeholder="" required="required">
					</span>
					<span>
						<label for="email">E-Mail</label>
						<input type="text" name="email" id="email" placeholder="" required="required">
					</span>
					<span>
						<label for="message">Message</label>
						<textarea name="message" required="required" id="message"></textarea>
					</span>
				</ul>
				<input type="submit" name="Submit" id="submit-button">
			</form>
		</section>

		<section class="sidebar animated fadeIn" id="respon">
			<div id="connect">
				<h2>Connect with Me</h2>
				<a href="https://github.com/andalibkibria"><img src="assets/images/github.png" title="Github" class="social"></a>
				
				<a href="https://www.linkedin.com/in/andy-kibria-4ba0a450/"><img src="assets/images/linkedin.png" title="Linkedin" class="social"></a>
				
				<a href="https://stackoverflow.com/users/8431409/andyk?tab=profile"><img src="assets/images/stack.png" title="Stackoverflow" class="social"></a>
			</div>
		</section>
	</div>

	
	<!-- Javascript Application -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    
    <script>
    	var config = {
    		apiKey: ,
    		authDomain: ,
    		databaseURL: https://gtcbcaug17.firebaseio.com/,
    		projectId
    	};
    	firebase.initializeApp(config);

    	var database = firebase.database();
    	var pageLoadTrigger = false;
    	var name;
    	var email;
    	var message;


		$('#submit-button').on('click', function submit() {
			name = $('#name').val().trim();
			email = $('#email').val().trim();
			message = $('#message').val();
			$('#name, #email, #message').val('');
		
			if (name === '' || email === '' || message === '') {
			alert('Please fill out all fields');
			} else {
				database.ref().push({
					name: name,
					email: email,
					message: message
				});
			}

			return false;
		});



    </script>


	<footer>

</body>
</html>
